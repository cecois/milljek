<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    {% if page.title %}
    <title>{{ page.title }}</title>
    {% else %}
    <title>{{ site.name }}</title>
    {% endif %}

<link rel="canonical" href={{ page.url}} />

    <meta name="description" content="{{ site.description }}">

<!--     {% if site.google_verification %}
    <meta name="google-site-verification" content="{{ site.google_verify }}">
    {% endif %} -->

    <link rel="icon" href="/spatialtrack/assets/img/favicon.png">
    <!-- <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" type="text/css" href="/spatialtrack/assets/fonts/fonts.css">
    <link rel="stylesheet" type="text/css" href="{{ "/scripts/lib/leaflet/leaflet.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" type="text/css" href="/spatialtrack/assets/icomoon/style.css">
    <link rel="stylesheet" type="text/css" href="/spatialtrack/assets/css/main.css">

</head>

<body>
    <div id="map"></div>
    <div id="console" class="down"></div>

    <div class="wrapper">
        {{ content }}
    </div>

</body>
