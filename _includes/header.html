<div class="header">
	<h1><span style="text-transform: uppercase;">{{ site.name }}</span>:<span style="font-size:.8em;">{{ site.description }}</span></h1>
	<ul>
		{% for item in site.data.navigation %}
		<li>
			<!-- <a href="{{ item.url }}">{{ item.title }}</a> -->

			<a href="{{item.url | prepend: site.baseurl }}">{{ item.title }}</a>
		</li>
		{% endfor %}
	</ul>
</div>

<div style="margin-bottom:12px;" class="anno">[press the alt/option key to toggle more map space]</div>
